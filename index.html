<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/svg"
            sizes="32x32"
            href="./images/logo.svg"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Frontend Mentor | Project tracking intro component</title>
        <link rel="stylesheet" href="src/reset.css" />
        <link rel="stylesheet" href="src/style.css" />
        <script src="src/script.js"></script>
    </head>
    <body>
            <nav>
                <button onclick="menuBar()" id="nav_button"></button>
                <img class="logo" src="images/logo.svg" alt="" />
                <ol id="list" class="list">
                    <li><a href="">Product</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Pricing</a></li>
                    <span class="login-dot"></span>
                    <li><a class="login" href="">Login</a></li>
                </ol>
            </nav>
        <div class="background"></div>
        <div class="container">
            <div class="content">
                <div class="subtitles">
                    <p class="subtitle1">New</p>
                    <p class="subtitle2">Monograph Dashboard</p>
                </div>

                <h1>Powerful insights into your team</h1>
                <p class="info">
                    Project planning and time tracking <br />
                    for agile teams
                </p>

                <div class="button">
                    <button class="buttons">Schedule a demo</button>
                    <p>to see a live preview</p>
                </div>
            </div>
            <div class="img">
                <img
                    class="device"
                    src="images/illustration-devices.svg"
                    alt=""
                />
            </div>
        </div>
    </body>
</html>
